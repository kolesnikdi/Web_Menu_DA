{% load static %}
<html lang="en">
    <body>
        <header class="page-header">
          <div class="container">
              <h1><a href="http://webmenuda.pythonanywhere.com/">Web_Menu_DA</a></h1>
          </div>
        </header>
        <main class="container">
            <div class="row">
                <div class="col">
                    {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{message.tags}}">
                                {{message}}
                        </div>
                        {% endfor %}
                    {% endif %}
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </main>
    </body>
</html>
